<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Cozinha Reta</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    input, button { margin: 5px 0; padding: 5px; width: 100%; }
    .resultado { margin-top: 20px; padding: 10px; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Calculadora de Cozinha Reta</h1>

  <label>Largura total da parede (mm):</label>
  <input type="number" id="largura" value="3000">

  <label>Valor MDF 15mm (R$/chapa):</label>
  <input type="number" id="valorMDF15" value="350">

  <label>Valor MDF 6mm (R$/chapa):</label>
  <input type="number" id="valorMDF6" value="150">

  <label>Valor ferragens (R$):</label>
  <input type="number" id="ferragens" value="600">

  <label>Margem %:</label>
  <input type="number" id="margem" value="100">

  <button onclick="calcular()">Calcular Orçamento</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      // Dados fixos
      const moduloPadrao = 600; // mm
      const altura = 700; // mm
      const profundidade = 560; // mm
      const fundoAltura = 6; // mm
      const chapaArea = 2.75 * 1.85; // m²

      // Entradas
      const larguraTotal = parseFloat(document.getElementById('largura').value);
      const valorMDF15 = parseFloat(document.getElementById('valorMDF15').value);
      const valorMDF6 = parseFloat(document.getElementById('valorMDF6').value);
      const ferragens = parseFloat(document.getElementById('ferragens').value);
      const margem = parseFloat(document.getElementById('margem').value);

      // Número de módulos
      let numModulos = Math.floor(larguraTotal / moduloPadrao);
      let sobra = larguraTotal % moduloPadrao;
      let ultimoModulo = moduloPadrao + sobra;
      if(sobra === 0) ultimoModulo = moduloPadrao;

      // Cálculo MDF 15mm por módulo
      function areaModulo(largura) {
        const laterais = 2 * (altura/1000 * profundidade/1000);
        const base = ((largura-30)/1000 * profundidade/1000);
        const travessa = ((largura-30)/1000 * 0.10); // topo
        return laterais + base + travessa;
      }

      let totalMDF15 = areaModulo(moduloPadrao) * (numModulos -1) + areaModulo(ultimoModulo);

      // Fundo 6mm
      function areaFundo(largura) {
        return (largura/1000 * altura/1000);
      }
      let totalFundo6 = areaFundo(moduloPadrao) * (numModulos -1) + areaFundo(ultimoModulo);

      // Chapas necessárias
      const chapas15 = Math.ceil(totalMDF15 / chapaArea);
      const chapas6 = Math.ceil(totalFundo6 / chapaArea);

      // Custo
      const custoMDF15 = chapas15 * valorMDF15;
      const custoMDF6 = chapas6 * valorMDF6;
      const custoTotal = custoMDF15 + custoMDF6 + ferragens;
      const precoFinal = custoTotal * (1 + margem/100);

      // Resultado
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = `
        <h2>Resumo do Orçamento</h2>
        <p>Número de módulos: ${numModulos}</p>
        <p>Último módulo ajustado: ${ultimoModulo} mm</p>
        <p>Total MDF 15mm: ${totalMDF15.toFixed(2)} m² (${chapas15} chapas)</p>
        <p>Total Fundo 6mm: ${totalFundo6.toFixed(2)} m² (${chapas6} chapas)</p>
        <p>Custo material: R$ ${(custoMDF15 + custoMDF6).toFixed(2)}</p>
        <p>Ferragens: R$ ${ferragens.toFixed(2)}</p>
        <p><strong>Preço final sugerido: R$ ${precoFinal.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
